    <style>
    body {
        background: white;
        padding-top: 70px;}
     h1 {
        font: 400 60px/1.2 'Nixie One', Georgia, serif;
        text-align: center;
        letter-spacing: 3px;
        }
    section {
      border-radius: 1em;
      padding: 1em;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: 200px
      margin-left: 200px;
      transform: translate(-50%, -50%) }
      }
    h2 {
      font: 400 30px/1.2 'Nixie One', Georgia, serif
      text-align: center;
      letter-spacing: 3px;
    }
    p {
      color: #333333;
      font: 400 15px/1.6 'Ledger', Garamond, Georgia, serif;
      text-align: left;
    }
    
   ul {
    list-style: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    top: 50px;
    width: 100%;
    position: fixed;
    left: 480px;
    font: 400 20px/1.6 'Ledger', Garamond, Georgia, serif;
}

li {
    float: left;
    letter-spacing: 2px;
}

li a {
    display: block;
    margin: 0 0 0 1 px;
    padding: 5px 10px;
    color: #FFB600;
    text-align: center;
    text-decoration: none;
}

li a:hover {
    color: #FFC840;
}


/* unvisited link */
a:link {
    color: #FFB600;
    text-decoration: none;
}

/* visited link */
a:visited {
    color: #FFB600;
    text-decoration: none;
}

/* mouse over link */
a:hover {
    color: #FFC840;
    text-decoration: none;
}

/* selected link */
a:active {
    color: #FFC840;
}


    </style>
