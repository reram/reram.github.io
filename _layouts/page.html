<!DOCTYPE html>
<html>
  <body>
    <style>
    body {
        background: white;
        padding-top: 70px;}
     h1 {
        font: 400 60px/1.2 'Nixie One', Georgia, serif;
        text-align: center;
        letter-spacing: 3px;
        }
    section {
      border-radius: 1em;
      padding: 1em;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: 200px
      margin-left: 200px;
      transform: translate(-50%, -50%) }
      }
    h2 {
      color: #E5E5E5;
      font-family: "Renault";
      font-size: 10px;
    }
    p {
      color: #333333;
      font: 400 15px/1.6 'Ledger', Garamond, Georgia, serif;
      text-align: left;
    }
    
   ul {
    list-style: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    top: 50px;
    width: 100%;
    position: fixed;
    left: 480px;
    font: 400 20px/1.6 'Ledger', Garamond, Georgia, serif;
}

li {
    float: left;
    letter-spacing: 2px;
}

li a {
    display: block;
    margin: 0 0 0 1 px;
    padding: 5px 10px;
    color: #FFB600;
    text-align: center;
    text-decoration: none;
}

li a:hover {
    color: #FFC840;
}

// social media

@font-face {
    font-family: 'si';
    src: url('PATH_TO/socicon.eot');
    src: url('PATH_TO/socicon.eot?#iefix') format('embedded-opentype'),
         url('PATH_TO/socicon.woff') format('woff'),
         url('PATH_TO/socicon.ttf') format('truetype'),
         url('PATH_TO/socicon.svg#icomoonregular') format('svg');
    font-weight: normal;
    font-style: normal;
 
}
 
@media screen and (-webkit-min-device-pixel-ratio:0) {
    @font-face {
        font-family:si;
        src: url(PATH_TO/socicon.svg) format(svg);
    }
}

.soc {
    overflow:hidden;
    margin:0; padding:0;
    list-style:none;
}

.soc li {
    display:inline-block;
    *display:inline;
    zoom:1;
}

.soc li a {
    font-family:si!important;
    font-style:normal;
    font-weight:400;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    -webkit-box-sizing:border-box;
    -moz-box-sizing:border-box;
    -ms-box-sizing:border-box;
    -o-box-sizing:border-box;
    box-sizing:border-box;
    overflow:hidden;
    text-decoration:none;
    text-align:center;
    display:block;
    position: relative;
    z-index: 1;
    width: 80px;
    height: 80px;
    line-height: 80px;
    font-size: 44px;
    -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
    margin-right: 10px;
    color: #ffffff;
    background-color: none;
}

.soc-icon-last{
    margin:0 !important;
}

    </style>
    
        
        {{content}}
        
    
  </body>
</html>
