<!DOCTYPE html>
<html>
  <body>
    <style>
    body {
        background: white;
        padding-top: 70px;}
     h1 {
        font: 400 60px/1.2 'Nixie One', Georgia, serif;
        text-align: center;
        letter-spacing: 3px;
        }
    section {
      border-radius: 1em;
      padding: 1em;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-right: 200px
      margin-left: 200px;
      transform: translate(-50%, -50%) }
      }
    h2 {
      font: 400 50px/1.2 'Nixie One', Georgia, serif
      text-align: center;
      letter-spacing: 5px;
    }
    p {
      color: #333333;
      font: 400 15px/1.6 'Ledger', Garamond, Georgia, serif;
      text-align: left;
    }
   ul {
    list-style: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    top: 50px;
    width: 100%;
    position: fixed;
    left: 480px;
    font: 400 20px/1.6 'Ledger', Garamond, Georgia, serif;
}
li {
    float: left;
    letter-spacing: 2px;
}
li a {
    display: block;
    margin: 0 0 0 1 px;
    padding: 5px 10px;
    color: #7A78F1;
    text-align: center;
    text-decoration: none;
}
li a:hover {
    color: #EFF178;
}
/* unvisited link */
a:link {
    color: #7A78F1;
    text-decoration: none;
}

/* visited link */
a:visited {
    color: #7A78F1;
    text-decoration: none;
}

/* mouse over link */
a:hover {
    color: #EFF178;
    text-decoration: none;
}

/* selected link */
a:active {
    color: #7A78F1;
}
    </style>
    
    <p>
      {{content}}
    </p>
    
  </body>
</html>



<script type="text/javascript">
var d = new Date()
document.write(d.getFullYear())
</script>
